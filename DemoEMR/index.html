                        <tr>

                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td style="text-align: center" id="btn-text">&nbsp;</td>
                            <td id="id">&nbsp;</td>

    <!-- Search Modal -->
    <div class="modal fade in" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" id="searchModalDialog" role="document">
            <form name="search" id="searchForm" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        <h5 class="modal-title" id="searchModal">Patient Search</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row spacer">
                            <div class="form-group col-md-2">
                            <label for="patient_id">Patient ID</label>
                            </div>
                            <div class="form-group col-md-2 floating-label-form-group controls">
                                <input type="text" class="form-control" placeholder="Patient ID" id="patient_id" >
                            </div>
                            <div class="form-group col-xs-2">
                            <label for="first-name">First Name</label>
                            </div>
                            <div class="form-group col-xs-2 floating-label-form-group controls">
                                <input type="text" class="form-control" placeholder="First Name" id="first_name" >
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-2">
                            <label for="last-name">Last Name</label>
                            </div>
                            <div class="form-group col-xs-2 floating-label-form-group controls">
                                <input type="text" class="form-control" placeholder="Last Name" id="last_name" >
                            </div>
                            <div class="form-group col-xs-2">
                            <label for="dob">Date Of Birth</label>
                            </div>
                            <div class="form-group col-xs-2 floating-label-form-group controls">
                                <input type="text" class="datepicker" placeholder="Date Of Birth" id="_dob" >
                            </div>
                        </div>
                        <div class="row spacer">
                            <div class="col-lg-1 col-md-offset-10">
                                <button type="submit" class="btn btn-primary" id="show-patients">Search</button>
                            </div>
                        </div>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
