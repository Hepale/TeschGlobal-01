<html>
    <head>
        <title>bootstrap datepicker examples</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Bootstrap CSS and bootstrap datepicker CSS used for styling the demo pages-->
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-datetimepicker.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="input-group input-append date" id="datePicker">
                <input  type="text" placeholder="click to show datepicker"  id="example1">
            </div>
        </div>
        
        <div class="bfh-datepicker" data-format="y-m-d" data-date="today"></div>
        <!-- Load jQuery and bootstrap datepicker scripts -->
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#example1').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>
    </body>
</html>
